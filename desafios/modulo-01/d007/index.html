<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho ada sua janela para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width: 740px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Paisagem">
    </picture>
</body>
</html>
